<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">		
		<h1 th:text="${titulo}"></h1>		
	</div>
	
	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/aulas/create}"
			th:text="'Nueva Aula'" title="Crear Nuevo Registro">
		</a>             
   <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Aula</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="au:${lisAulas}">
      <th scope="row" th:text="${au.Id}"></th>
      <td th:text="${au.aula}"></td>
      <td>
      <a class="btn btn-success btn-sm" th:href="@{/views/aulas/edit/}+${au.Id}"
			th:text="'Editar'" title="Editar">
		</a> 
		</td>
      <td>
        <a class="btn btn-danger btn-sm" th:href="@{/views/aulas/delete/}+${au.Id}"
			th:text="'Eliminar'" title="Eliminar">
		</a> 
      </td>
    </tr>
   
  </tbody>
</table>             
                            
                            
                                      
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
