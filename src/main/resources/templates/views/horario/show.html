<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template :: head">
    </head>
    <body>
        <header th:replace="plantilla/template :: header"></header>

        <div class="container">		
            <h1 th:text="${titulo}"></h1>		
        </div>

        <div class="container">

            <a class="btn btn-primary btn-sm" th:href="@{/views/horario/create}"
               th:text="'Nuevo Horario'" title="Crear Nuevo Horario">
            </a>             
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Horario</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="h:${listHorario}">
                        <th scope="row" th:text="${h.id}"></th>
                        <td th:text="${h.horario}"></td>
                        <td>
                            <a class="btn btn-success btn-sm" th:href="@{/views/horario/edit/}+${h.id}"
                               th:text="'Editar'" title="Editar">
                            </a> 
                        </td>
                        <td>
                            <a class="btn btn-danger btn-sm" th:href="@{/views/horario/delete/}+${h.id}"
                               th:text="'Eliminar'" title="Eliminar">
                            </a> 
                        </td>
                    </tr>

                </tbody>
            </table>             
        </div>

        <footer th:replace="plantilla/template :: footer"></footer>

    </body>
</html>
