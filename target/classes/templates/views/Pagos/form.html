<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template :: head">
    </head>
    <body>


        <div class="container">	  
            <div class="card bg-light">
                <div class="card-header bg-danger text-white" th:text="${titulo}"></div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" required="">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellidos" required="">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="DNI" required="">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Correo ceiduns@gmail.com" required="">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Codigo estudiante Opcional" >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Edad" required="">
                            </div>
                        </div>
                        <br>
                        
                        <h5>Idioma</h5>
                        <div class="p-3 mb-2 bg-white text-dark">
                            <div class="row">
                                <div class="col">
                                    <label  class="" for="">Seleccionar Idioma:</label>
                                    <select  class="form-control" required=""> 
                                     <option th:each="I:${idiomas}"
						th:value="${I.id}"
						th:text="${I.Idioma}"		
					/>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="" for="">Seleccionar Nivel:</label>
                                    <select class="form-control" required=""> 
                                        <option th:each="Ni:${nivel}"
						th:value="${Ni.id}"
						th:text="${Ni.nivel}"		
					/>
                                    </select>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col">
                                    <label class="" for="">Seleccionar Ciclo:</label>
                                    <select class="form-control" required=""> 
                                        <option th:each="ci:${ciclo}"
						th:value="${ci.id}"
						th:text="${ci.ciclo}"		
					/>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="" for="">Seleccionar Horario:</label>
                                    <select class="form-control" required=""> 
                                          <option th:each="h:${horario}"
						th:value="${h.id}"
						th:text="${h.Horario}"		
					/>
                                    </select>
                                </div>
                            </div>  
                        </div>
                        
                        <h5>Datos de Pago</h5>
                        <div class="p-3 mb-2 bg-white text-dark">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Fecha Operacion 02/01/2021" >
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Hora Operacion" required="">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="NÃºmero Operacion" required="">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Monto Pagado S/" required="">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" required=""> 
                                        <option selected>Seleccionar Tipo Pago</option>
                                        <option value="1">Multired</option>
                                        <option value="2">Multired virtual</option>
                                        <option value="3">Agencia Bancaria</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nombre de quien Pago" required="">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="DNI" required="">
                                </div>
                                <div class="col">
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="card-footer bg-danger">
                            <input type="submit" class="btn btn-outline-light btn-sm" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
